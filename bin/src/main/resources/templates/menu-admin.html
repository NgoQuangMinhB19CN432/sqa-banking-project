<html>
    <head>
        <title>menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Banking Account:</h1>
        <table border="1">
            <tr>
                <th>Id user</th>
                <th>Name</th>
                <th>Bank Account Number</th>
                <th>Option</th>
            </tr>
            
            <tr th:each="c: ${customers}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.name}"></td>
                <td th:text="${c.bankAccount.bankAccountNumber}"></td>
                <td>
                    <a th:href="@{'/saving?id=' + '${c.id}'}">view user information</a>
                    <a th:href="@{'/credit?id=' + '${c.bankAccount.bankAccountNumber}'}">view banking account information</a>
                </td>
            </tr>
        </table>
    </body>
</html>
